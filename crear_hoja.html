<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Hoja de cantos</title>

        <link rel="stylesheet" href="css/estilo.css">
        <style>
            .song-row {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }

            input {
                flex: 1;
                padding: 6px;
            }

            button {
                padding: 6px 12px;
            }

            .controls {
                margin: 20px 0;
            }
        </style>
    </head>

    <body>
        <h1>Crea tu hoja de cantos</h1>
        <div id="songs"></div>
        <button onclick="addRow()">+ Más</button>
        <div class="controls">
            <label>
                <input type="radio" name="mode" value="full" checked>Letra + acordes
            </label>
            <label style="margin-left:20px">
                <input type="radio" name="mode" value="lyrics">Sólo letra
            </label>
        </div>
        <button onclick="generateDoc()">Generar DOCX</button>
        <datalist id="songlist"></datalist>

        <!-- Script principal como módulo -->
        <script type="module">
            import { Document, Packer, Paragraph, TextRun } from "https://unpkg.com/docx@8.5.0/build/module/index.js";
            import { saveAs } from "https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js";

            const SONG_DB = [];

            // Cargar index
            async function loadIndex() {
                const res = await fetch("index.html");
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const list = doc.querySelectorAll("li a");
                const datalist = document.getElementById("songlist");

                list.forEach(a => {
                    const title = a.textContent.trim();
                    const href = a.getAttribute("href");
                    SONG_DB.push({ title, href });
                    const opt = document.createElement("option");
                    opt.value = title;
                    datalist.appendChild(opt);
                });

                addRow();
            }

            // Añadir fila
            function addRow() {
                const div = document.createElement("div");
                div.className = "song-row";
                div.innerHTML = `
                <input list="songlist" placeholder="Título canción">
                <button onclick="removeRow(this)">✕</button>
            `;
                document.getElementById("songs").appendChild(div);
            }

            // Quitar fila
            function removeRow(btn) {
                btn.parentElement.remove();
            }

            // Buscar canción
            function findSong(title) {
                return SONG_DB.find(s => s.title === title);
            }

            // Quitar acordes
            function removeChords(text) {
                return text.replace(
                    /\b(Do#|Re#|Fa#|Sol#|La#|Reb|Mib|Solb|Lab|Sib|Do|Re|Mi|Fa|Sol|La|Si|C#|D#|F#|G#|A#|Db|Eb|Gb|Ab|Bb|C|D|E|F|G|A|B)(m|maj7|7|sus4|sus2|dim|aug)?\b/g,
                    ""
                );
            }

            // Generar Word
            async function generateDoc() {
                const rows = document.querySelectorAll(".song-row input");
                const mode = document.querySelector("input[name=mode]:checked").value;
                const doc = new Document({ sections: [] });
                const children = [];

                for (const input of rows) {
                    const title = input.value.trim();
                    if (!title) continue;

                    const song = findSong(title);
                    if (!song) { alert("No encontrada: " + title); return; }

                    const res = await fetch(song.href);
                    const html = await res.text();
                    const parser = new DOMParser();
                    const sdoc = parser.parseFromString(html, "text/html");

                    const h1 = sdoc.querySelector("h1.titulo");
                    const pre = sdoc.querySelector("pre");
                    if (!h1 || !pre) continue;

                    // Título
                    children.push(new Paragraph({
                        children: [new TextRun({ text: h1.textContent, bold: true, size: 32 })]
                    }));

                    // Texto
                    let text = pre.textContent;
                    if (mode === "lyrics") text = removeChords(text);
                    text.split("\n").forEach(line => {
                        children.push(new Paragraph({
                            children: [new TextRun({ text: line, font: "Courier New", size: 24 })]
                        }));
                    });
                    children.push(new Paragraph({ text: "" }));
                }

                doc.addSection({ children });
                const blob = await Packer.toBlob(doc);
                saveAs(blob, "cantoral.docx");
            }

            // Exponer funciones al HTML
            window.addRow = addRow;
            window.removeRow = removeRow;
            window.generateDoc = generateDoc;

            loadIndex();
        </script>
    </body>

</html>
