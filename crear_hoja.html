<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Hoja de cantos</title>
        <link rel="stylesheet" href="css/estilo.css">
        <style>
            .song-row {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }

            input {
                flex: 1;
                padding: 6px;
            }

            button {
                padding: 6px 12px;
            }

            .controls {
                margin: 20px 0;
            }
        </style>
    </head>

    <body>
        <h1>Crea tu hoja de cantos</h1>

        <div id="main-controls">
            <button id="back-button" onclick="window.location.href='index.html'">← Volver</button>
        </div>

        <div id="songs"></div>
        <button onclick="addRow()">+ Más</button>

        <div class="controls">
            <label>
                <input type="radio" name="mode" value="full" checked>Letra + acordes
            </label>
            <label style="margin-left:20px">
                <input type="radio" name="mode" value="lyrics">Sólo letra
            </label>
            <label style="margin-left:20px">
                Formato:
                <select id="format">
                    <option value="doc">Word (.doc)</option>
                    <option value="txt">Texto (.txt)</option>
                </select>
            </label>
        </div>

        <button id="generate-btn">Generar archivo</button>
        <datalist id="songlist"></datalist>

        <!-- FileSaver.js -->
        <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
        <!-- JS de la hoja -->
        <script src="js/crear_hoja.js"></script>
    </body>
</html>
