<h1>Tu palabra alumbra (Taizé)</h1>
<pre>
Lam                 Rem   Mi     Lam   Mi
Tu Palabra alumbra, luz para mis pasos es,
Fa   Sol    Do Rem  Fa     Sol   Lam
tu Palabra alumbra, luz en mi sendero es.
</pre>
<hr>
<pre class="original">
Sanasi on lamppu, valo askeleilani,
sanasi on lammpu, valo askeleilani.
</pre>
