<h1>Donde hay amor (Taizé)</h1>
<pre>
Do    Sol  Lam  Fa Re Sol
Donde hay amor y caridad,
Do    Sol  Lam  Rem   Sol   Do
donde hay amor, Dios allí está.
</pre>
<hr>
<pre class="original">
Ubi caritas et amor,
ubi caritas Deus ibi est.
</pre>
