<h1>Levanto mi alma (Taizé)</h1>
<pre>
  Solm     Rem        Solm           Rem
Levanto mi alma, te invoco a ti, oh, Cristo.
Solm    Rem           Solm   Rem
Eres la Salvación, en ti esperamos
</pre>
<hr>
<pre class="original">
Ad te Jesu Christe levavi anima meam.
Salvator mundi, in te speravi.
</pre>
