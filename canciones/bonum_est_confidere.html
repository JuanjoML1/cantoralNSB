<h1>Qué bueno es confiar en ti (Taizé)</h1>
<pre>
Lam             Mi            Lam Sol Do
Qué bueno es confiar en ti, Señor Jesús,
Rem Sol   Do Sol Lam   Rem Mim Lam
bueno esperar en ti, Señor Jesús.
</pre>
<hr>
<pre class="original">
Bonum est confidere in Domino, bonum sperare in Domino.
</pre>
