<h1>Tu palabra, Señor (Taizé)</h1>
<pre>
Fa   Lam      Rem  Sol Lam
Tu palabra, Señor, no muere,
      Rem       Fa        Do   Mi
nunca muere, porque es la vida misma,
Fa   Lam     Fa      Rem  Sol
y la vida, Señor, no sólo vive,
   Lam  Rem      Fa       Mi
no sólo vive, la vida vivifica.
</pre>
